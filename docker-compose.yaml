version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - wordpress_tagword
      - certbot
    networks:
      wordpress_network:
        aliases:
          - nginx.local

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - wordpress_network

  wordpress_tagword:
    image: wordpress:latest
    container_name: wordpress_tagword
    environment:
      WORDPRESS_DB_HOST: db_tagword:3306
      WORDPRESS_DB_NAME: ${TAGWORD_DB_NAME}
      WORDPRESS_DB_USER: ${TAGWORD_DB_USER}
      WORDPRESS_DB_PASSWORD: ${TAGWORD_DB_PASSWORD}
    volumes:
      - wordpress_tagword_data:/var/www/html
    networks:
      wordpress_network:
        aliases:
          - wordpress_tagword.local

  db_tagword:
    image: mysql:5.7
    container_name: db_tagword
    environment:
      MYSQL_ROOT_PASSWORD: ${TAGWORD_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${TAGWORD_DB_NAME}
      MYSQL_USER: ${TAGWORD_DB_USER}
      MYSQL_PASSWORD: ${TAGWORD_DB_PASSWORD}
    volumes:
      - db_tagword_data:/var/lib/mysql
    networks:
      wordpress_network:
        aliases:
          - db_tagword.local
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

volumes:
  wordpress_tagword_data:
  db_tagword_data:

networks:
  wordpress_network:
    driver: bridge

